<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<input id="email" type="email" placeholder="Email" />
<input id="password" type="password" placeholder="Password" />
<button id="signupBtn">Sign up</button>
<div id="status"></div>

<div id="login-form">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>

<div id="user-info" style="display:none;">
  <p id="welcome-msg"></p>
  <button onclick="logout()">Logout</button>
</div>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="MyContactForm">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea name="message" placeholder="Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="message" id="responseMessage"></div>
  </div>

  <script>
    const form = document.getElementById('MyContactForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const params = new URLSearchParams(data);


      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbz97h0BQmEazfS41ncADN1KN2_qKYXS8qhdl5SWs6vbpYOmdmhQvAJOxkfHgiasOyX9eQ/exec', {
          method: 'POST',
          body: params
        });

        const result = await response.json();
        if(result.status === "success") {
          responseMessage.style.color = 'green';
          responseMessage.textContent = "Message sent successfully!";
          form.reset();
        } else {
          responseMessage.style.color = 'red';
          responseMessage.textContent = "Error: " + result.message;
        }
      } catch (err) {
        responseMessage.style.color = 'red';
        responseMessage.textContent = "Network error: " + err.message;
        console.error(err);
      }
    });
  </script>
